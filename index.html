<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facility Layout Optimization Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Facility Layout Cost Challenge</h1>
    
    <div id="result-display">
        Current Cost (TMC): <span id="cost-output">0</span>
    </div>

    <div id="layout-grid">
        <div class="slot" id="slot-1"></div>
        <div class="slot" id="slot-2"></div>
        <div class="slot" id="slot-3"></div>
        <div class="slot" id="slot-4"></div>
        <div class="slot" id="slot-5"></div>
        <div class="slot" id="slot-6"></div>
    </div>

    <div id="department-pool">
        <div class="department" data-dept-id="1">Assembly (1)</div>
        <div class="department" data-dept-id="2">Painting (2)</div>
        <div class="department" data-dept-id="3">Machine Shop (3)</div>
        <div class="department" data-dept-id="4">Receiving (4)</div>
        <div class="department" data-dept-id="5">Shipping (5)</div>
        <div class="department" data-dept-id="6">Testing (6)</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
