<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facility Layout Optimization Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Facility Layout Cost Challenge</h1>
    
    <div id="result-display">
        Current Cost (TMC): <span id="cost-output">0</span>
    </div>

    <div id="layout-grid">
        <div class="slot" id="slot-1"></div>
        <div class="slot" id="slot-2"></div>
        <div class="slot" id="slot-3"></div>
        <div class="slot" id="slot-4"></div>
        <div class="slot" id="slot-5"></div>
        <div class="slot" id="slot-6"></div>
    </div>

    <div id="department-pool">
        <div class="department" data-dept-id="1"><span class="dept-id">1</span><span class="dept-name">Assembly</span></div>
        <div class="department" data-dept-id="2"><span class="dept-id">2</span><span class="dept-name">Painting</span></div>
        <div class="department" data-dept-id="3"><span class="dept-id">3</span><span class="dept-name">Machine Shop</span></div>
        <div class="department" data-dept-id="4"><span class="dept-id">4</span><span class="dept-name">Receiving</span></div>
        <div class="department" data-dept-id="5"><span class="dept-id">5</span><span class="dept-name">Shipping</span></div>
        <div class="department" data-dept-id="6"><span class="dept-id">6</span><span class="dept-name">Testing</span></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
